<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/templates/general.xhtml">
		
		
		
	<ui:define name="title"><h:outputText value="Добро пожаловать!" /></ui:define>
	<ui:define name="header"><h:outputText value="Начинаем турнир!"  /></ui:define>
	<ui:define name="content">
		<f:metadata>
    		<f:event type="postAddToView" listener="#{UIUtils.greetOnViewLoad}" update="growlMessages" />
    		<f:attribute name="firstName" value="#{user.firstName}" />
    		<f:attribute name="lastName" value="#{user.lastName}" />
		</f:metadata>
		<h:form id="judgeForm">
			<p:fieldset styleClass = "fieldset" legend="Вход для судьи">
				<p:messages id="messages" />
			
				<h:panelGrid id="logPanelGrid" style="margin-top: 25px; text-align: right" cellspacing="8" columns="3">
					<h:panelGroup>
						<h:outputText value="Имя судьи:" />
						<h:outputText style="color:red" value="*  " />
					</h:panelGroup>
					<p:inputText id="judgeName" label="Имя судьи" value="#{judge.name}" required="true" title="Введите ваше имя" />
					
					<p:tooltip for="judgeName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					
					
					<p:commandButton id="newJudge" action="newJudge" icon="ui-icon-plus" value="Вход судьи" />
										
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
 	
	
</ui:composition>
